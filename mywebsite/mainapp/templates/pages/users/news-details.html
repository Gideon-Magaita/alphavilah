{% extends 'pages/users/base.html' %}
{% block content %}
{% load static %}
<!-- Page Title -->
<div class="page-title dark-background" data-aos="fade" style="background-image: url({% static 'assets/img/page-title-bg.webp' %});">
    <div class="container position-relative">
      <h1>News Details</h1>
      <nav class="breadcrumbs">
        <ol>
          <li><a href="{% url 'home' %}">Home</a></li>
          <li class="current">News Details</li>
        </ol>
      </nav>
    </div>
  </div><!-- End Page Title -->

  
    <!-- Recent Posts Section -->
    <section id="recent-posts" class="recent-posts section customsss-bg">

      <div class="container">

        <div class="row justify-content-center">
            {% if news %}
            <div class="col-xl-8 col-md-6">
              <div class="post-item position-relative h-100" data-aos="fade-up" data-aos-delay="100">
            
                <!-- Image Styling -->
                <img src="{{ news.image.url }}" alt="{{ news.title }}"
                     class="img-fluid rounded mb-3"
                     style="width: 100%; height: auto; object-fit: cover; max-height: 400px;">
            
                <div class="post-content d-flex flex-column">
            
                  <!-- Title -->
                  <h3 class="post-title">{{ news.title }}</h3>
                  <hr>
            
                  <!-- Description -->
                  <p class="text-justify" style="text-align: justify;">{{ news.description|safe }}</p>
            
                  <!-- Back Button -->
                  <div class="mt-3">
                    <a href="{% url 'home' %}" class="btn btn-sm btn-success">
                      ‚Üê Back to News
                    </a>
                  </div>
            
                  <!-- Date -->
                  <p class="mt-3" style="color: rgb(47, 143, 76);">
                    <i>Published on {{ news.date }}</i>
                  </p>
            
                </div>
            
              </div>
            </div>
            {% endif %}






        </div>

      </div>

   </section><!-- /Recent Posts Section -->

{% endblock %}
